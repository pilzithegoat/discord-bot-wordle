{% extends "base.html" %}

{% block title %}{{ guild.name }} Words - Discord Wordle{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-list-ul me-2"></i>{{ guild.name }} Words
                </h5>
                <a href="{{ url_for('guilds') }}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Back to Servers
                </a>
            </div>
            <div class="card-body">
                <form action="{{ url_for('update_guild_words', guild_id=guild.id) }}" method="post">
                    <div class="mb-3">
                        <label for="words" class="form-label">Word List</label>
                        <textarea class="form-control" id="words" name="words" rows="15" required>{{ words|join('\n') }}</textarea>
                        <div class="form-text">
                            Enter one word per line. All words must be 5 letters long.
                            <br>
                            Current word count: <span class="badge bg-primary">{{ words|length }}</span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-2"></i>Save Words
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
